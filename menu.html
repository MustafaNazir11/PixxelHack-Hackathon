<!DOCTYPE html>

<body>

  <!-- Header -->
  <header>
    <nav class="menu-navbar">
      <div class="menu-logo">
        <img src="https://github.com/Qurat-ul-A/Restaurant-website/blob/main/img/log.png?raw=true" alt="logo" />
        <span>food in</span>

      <ul class="menu-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

    <h1 class="menu-title">Explore Our Menu</h1>

  <!-- Categories -->
  <main class="category-container">
    <a href="burger.html" class="category-card">

    <a href="pizza.html" class="category-card">

    <a href="desserts.html" class="category-card">
      <img src="https://cdn.loveandlemons.com/wp-content/uploads/2021/06/summer-desserts.jpg" alt="Desserts">
      <div class="overlay">Desserts</div>
    </a>

    <a href="drinks.html" class="category-card">
      <img src="https://images.pexels.com/photos/109275/pexels-photo-109275.jpeg?cs=srgb&dl=pexels-fotios-photos-109275.jpg&fm=jpg" alt="Drinks">
      <div class="overlay">Drinks</div>

  <section class="menu-details" id="menu-details"></section>

  <script src="menu.js"></script>
